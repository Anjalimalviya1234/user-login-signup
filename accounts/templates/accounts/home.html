<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Home Page</h2>

        {% if user.is_authenticated %}
            <p>Welcome, <strong>{{ user.username }}</strong>!</p>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</body>
</html>
